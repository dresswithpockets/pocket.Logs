alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- engine: PG
  name: logsdb
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
name: pocket-logs
region: nyc
services:
- dockerfile_path: deploy-ingress.Dockerfile
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db.DATABASE_URL}
  - key: LogsDb__Host
    scope: RUN_TIME
    value: ${db.HOSTNAME}
  - key: LogsDb__Port
    scope: RUN_TIME
    value: ${db.PORT}
  - key: LogsDb__Database
    scope: RUN_TIME
    value: ${db.DATABASE}
  - key: LogsDb__Username
    scope: RUN_TIME
    value: ${db.USERNAME}
  - key: LogsDb__Password
    scope: RUN_TIME
    value: ${db.PASSWORD}
  github:
    branch: prod
    deploy_on_push: true
    repo: dresswithpockets/pocket.Logs
  http_port: 5000
  instance_count: 1
  instance_size_slug: basic-xs
  name: ingress
  routes:
  - path: /
  source_dir: .